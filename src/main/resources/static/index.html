<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div id="dialog" class="dialog">
    <div class="category">Cultura</div>
    <div class="question">¿Cuál es la capital de Francia?</div>
    <div class="options">
        <div class="option">
            <input type="radio" id="option1" name="answer" value="option1">
            <label for="option1">Madrid</label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="answer" value="option2">
            <label for="option2">Londres</label>
        </div>
        <div class="option">
            <input type="radio" id="option3" name="answer" value="option3">
            <label for="option3">París</label>
        </div>
    </div>
    <div id="error-message" class="error-message">Por favor, selecciona una opción antes de enviar.</div>
    <div id="result">
        <span id="result-ok">¡Correcto!</span>
        <span id="result-fail">¡Incorrecto!</span><br/>
        <span id="explanation"></span>
    </div>
    <br/>
    <button id="btnSend">Enviar</button>
    <button id="btnClose">Cerrar</button>
</div>

<div class="outer-container">
    <h1 class="wish">¡Trivia!</h1>
    <div class="container">
        <div class="wheel">
            <div class="inner-wheel" id="wheel">
                <div class="section"><span>Historia</span></div>
                <div class="section"><span>Ciencia</span></div>
                <div class="section"><span>Cultura</span></div>
                <div class="section"><span>Deportes</span></div>
                <div class="section"><span>Arte</span></div>
                <div class="section"><span>Cine</span></div>
            </div>
            <div class="spin-button">
                <span>&#x21BB;</span></div>
        </div>
    </div>
</div>

<div style="display: none;">
    <label>URL de la pregunta: </label><input id="txtUrlQuestion"
                                              type="text"
                                              value="http://localhost:8080/question"/><br/>
    <label>URL de categorias: </label><input id="txtUrlCategories" type="text"
                                             value="http://localhost:8080/categories"/><br/>
    <button id="btnRefresh">Actualizar</button>
</div>

</body>
</html>
